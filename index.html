<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid">
        <div class="item">
            <img class="margintop" src="./images/super-1.png" alt="spider man" height="90" width="90">
            <p class="font1">Spiderman</p>
            <p class="num">12</p>
        </div>
        <div class="item">
            <img class="margintop" src="./images/super-3.png" alt="wonder woman" height="90" width="90">
            <p class="font1">Wonder <br> Woman</p>
            <p class="num">30</p>
        </div>
        <div class="item1">
            <p class="num">5 - 0</p>
        </div>
        <div class="item">
            <img class="margintop" src="./images/super-2.png" alt="Captain America" height="90" width="90">
            <p class="font1">Captain <br> America</p>
            <p class="num">50</p>
        </div>
        <div class="item">
            <img class="margintop" src="./images/super-4.png" alt="Gen Woman" height="90" width="90">
            <p class="font1">Gen Woman</p>
            <p class="num">12</p>
        </div>
    </div>
</body>

</html>
